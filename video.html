<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Special Video üíù</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        touch-action: manipulation;
    }

    /* Loading Screen */
    #loader {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 10;
        text-align: center;
    }

    .heart {
        font-size: 60px;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 0.7; }
    }

    /* Video */
    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: none;
        background: black;
    }

    /* Tap Hint */
    #tapHint {
        position: fixed;
        bottom: 40px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 14px;
        opacity: 0.8;
        z-index: 5;
    }
</style>
</head>

<body>

<!-- Loader -->
<div id="loader">
    <div class="heart">üíñ</div>
    <p>Loading your cutest glimpse...</p>
</div>

<!-- Video -->
<video id="surpriseVideo"
       playsinline
       muted
       preload="auto">
    <source src="video2.mp4" type="video/mp4">
</video>

<div id="tapHint">Tap anywhere to hear the sound üíï</div>

<script>
const video = document.getElementById('surpriseVideo');
const loader = document.getElementById('loader');
const tapHint = document.getElementById('tapHint');

// When video is ready
video.addEventListener('canplay', () => {
    setTimeout(() => {
        loader.style.display = 'none';
        video.style.display = 'block';
        video.play(); // muted autoplay
    }, 1800);
});

// Fullscreen helper
function requestFullScreen(el) {
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
}

// üîë FIRST TAP ‚Üí UNMUTE + FULLSCREEN
function enableSound() {
    video.muted = false;
    video.volume = 1;
    video.play();
    requestFullScreen(video);
    tapHint.style.display = 'none';

    document.removeEventListener('touchstart', enableSound);
    document.removeEventListener('click', enableSound);
}

// Mobile + desktop support
document.addEventListener('touchstart', enableSound, { once: true });
document.addEventListener('click', enableSound, { once: true });

// Optional: auto redirect after video ends
video.addEventListener('ended', () => {
    window.location.href = 'thankyou.html'; // optional
});
</script>

</body>
</html>
